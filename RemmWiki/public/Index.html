<!DOCTYPE>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">

	<title>RemmSoft Wiki</title>
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="RemmSoft Wiki" src="...">
				</a>
			</div>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="">
				</div>
				<button type="submit" class="btn btn-default">Ara</button>
			</form>
		</div>
	</nav>

	<div class="conteiner" ng-controller="AppController">
		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="col-lg-12">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="doc.subject" placeholder="Yeni Döküman...">
							<span class="input-group-btn">
							<button class="btn btn-default btn-primary" type="button" ng-click="addDoc()">Ekle</button>
							</span>
						</div><!-- /input-group -->
					</div><!-- /.col-lg-12 -->	
				</div>
				<div class="row">
					<ul class="nav nav-pills nav-stacked" id="rs-docList">	
						<li role="presentation" ng-repeat="doc in docList" ng-click="selectDoc(doc)"><a href="#">{{doc.subject}}</a></li>				
					</ul>
				</div>
			</div>

			<div class="col-md-10">		

				<div id="rs-content">

				</div>

			</div>
		</div>
	</div>

	<script src="../js/angular.min.js"></script>
	<script src="../controllers/controller.js"></script>
</body>
</html>
